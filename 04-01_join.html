<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>join</title>
  <style>
      input{
        background-color: white;
        border-radius: 3px;
      }

      input:hover{
          border:2px solid pink;
      }

      select{
        border:2px solid black;
        border-radius: 3px;
      }

      select:hover{
        border:2px solid pink;
      }
      
      #button:hover{

</head>
